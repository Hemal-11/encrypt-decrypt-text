<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Caesar Cipher App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="background"></div>

  <!-- Dark/Light Toggle -->
  <div class="toggle-switch">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span class="toggle-label">ğŸŒ™</span>
  </div>

  <div class="container animate-slide-in">
    <!-- Interactive Logo -->
    <h1 class="title interactive-logo" onclick="spinLogo(this)">ğŸ” Caesar Cipher</h1>

    <form method="post" class="form-box" id="cipherForm">
      <textarea name="text" placeholder="Type your message here..." class="text-area" id="textArea">{{ text }}</textarea>
      
      <div class="controls">
        <label for="shift">Shift:</label>
        <input type="number" name="shift" value="{{ shift }}" min="0" max="25" id="shiftInput" />
      </div>

      <div class="buttons">
        <button class="btn animated" name="action" value="encrypt" type="button" id="encryptBtn">Encrypt ğŸ”’</button>
        <button class="btn animated" name="action" value="decrypt" type="button" id="decryptBtn">Decrypt ğŸ”“</button>
        <button class="btn animated" name="action" value="favorite" type="button" id="favoriteBtn">â¤ï¸ Favorite</button>
        <button class="btn animated clear" name="action" value="clear" type="button" id="clearBtn">ğŸ§¹ Clear</button>
      </div>
    </form>

    <div class="output fade-in" id="outputBox" style="display: none;">
      <h3>âœ¨ Result:</h3>
      <p id="resultText"></p>
    </div>

    <div class="history fade-in" id="historyBox">
      <h3>ğŸ“œ Recent History</h3>
      <ul id="historyList"></ul>
    </div>

    <div class="favorites fade-in" id="favoritesBox">
      <h3>â­ Favorites</h3>
      <ul id="favoritesList"></ul>
    </div>
  </div>

  <script>
    // Theme toggle handler
    const toggle = document.getElementById("themeToggle");
    toggle.addEventListener("change", function () {
      document.body.classList.toggle("dark-mode");
    });

    //Logo spin
    function spinLogo(el) {
      el.classList.add("spin");
      setTimeout(() => el.classList.remove("spin"), 1000);
    }

    // Spin logo on Encrypt/Decrypt button click
    document.querySelectorAll('button[name="action"][value="encrypt"], button[name="action"][value="decrypt"]').forEach(btn => {
      btn.addEventListener('click', function() {
        const logo = document.querySelector('.interactive-logo');
        if (logo) spinLogo(logo);
      });
    });

    // AJAX form handler
    function updateUI(data) {
      // Result
      const outputBox = document.getElementById('outputBox');
      const resultText = document.getElementById('resultText');
      if (data.result !== undefined && data.result !== "") {
        outputBox.style.display = '';
        resultText.textContent = data.result;
      } else {
        outputBox.style.display = 'none';
        resultText.textContent = '';
      }
      // History
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      (data.history || []).forEach(h => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${h[0].charAt(0).toUpperCase() + h[0].slice(1)}</strong>: ${h[1]} â†’ ${h[2]}`;
        historyList.appendChild(li);
      });
      // Favorites
      const favoritesList = document.getElementById('favoritesList');
      favoritesList.innerHTML = '';
      (data.favorites || []).forEach(f => {
        const li = document.createElement('li');
        li.textContent = f;
        favoritesList.appendChild(li);
      });
      // Update textarea and shift
      document.getElementById('textArea').value = data.text || '';
      document.getElementById('shiftInput').value = data.shift || 3;
    }
    function sendAction(action) {
      const text = document.getElementById('textArea').value;
      const shift = document.getElementById('shiftInput').value;
      const formData = new FormData();
      formData.append('text', text);
      formData.append('shift', shift);
      formData.append('action', action);
      fetch('/process', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        updateUI(data);
        
        if (action === 'encrypt' || action === 'decrypt') {
          const logo = document.querySelector('.interactive-logo');
          if (logo) spinLogo(logo);
        }
      });
    }
    document.getElementById('encryptBtn').addEventListener('click', function(e) {
      e.preventDefault();
      sendAction('encrypt');
    });
    document.getElementById('decryptBtn').addEventListener('click', function(e) {
      e.preventDefault();
      sendAction('decrypt');
    });
    document.getElementById('favoriteBtn').addEventListener('click', function(e) {
      e.preventDefault();
      sendAction('favorite');
    });
    document.getElementById('clearBtn').addEventListener('click', function(e) {
      e.preventDefault();
      sendAction('clear');
    });
    window.addEventListener('DOMContentLoaded', function() {
      sendAction('');
    });
  </script>
</body>
</html>
